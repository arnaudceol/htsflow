[options]
tophat = -r 170 -p 8 --no-novel-juncs --no-novel-indels --library-type fr-unstranded
tophat-stranded = -r 170 -p 8 --no-novel-juncs --no-novel-indels --library-type fr-firststrand
bwa = -t 16
bismark = -q --phred33-quals --non_directional

[default]
program = tophat
remove-duplicates = TRUE

[chip-seq]
program = bwa
remove-duplicates = TRUE


[rna-seq]
program = tophat
remove-duplicates = TRUE


[dnase-seq] 
program = bwa
remove-duplicates = FALSE


[bs-seq]
program = bismark
remove-duplicates = TRUE
